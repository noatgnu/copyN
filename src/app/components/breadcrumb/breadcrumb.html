<nav class="flex items-center gap-1 text-sm text-gray-600 px-4 py-2 bg-gray-100 border-b border-gray-200">
  @for (item of items(); track item.label; let last = $last) {
    @if (item.path) {
      <a [routerLink]="item.path" class="hover:text-indigo-600 hover:underline">{{ item.label }}</a>
    } @else {
      <span class="text-gray-900 font-medium">{{ item.label }}</span>
    }
    @if (!last) {
      <span class="text-gray-400">/</span>
    }
  }
</nav>
